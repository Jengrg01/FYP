{% extends 'index.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block title %}
<title>Lumiere | User Profile</title>
{% endblock %} 
{% block main_content %}

<section class="bg-white h-screen max-w-[1920px]">
    <h1 class="text-3xl font-bold text-gray-500 px-20 mb-10 mt-4">Hi ! Welcome to your profile</h1>
    <div class="w-full h-3/5 flex justify-center gap-10">
        <div class="user-info w-[43%] h-4/6">
            <div class="user-header flex border-2 border-gray-300 rounded-md w-full h-1/4 mb-5">
                <img src="{{request.user.userprofile.profile_pic.url}}" class="mt-1 relative left-[10%] w-14 h-14 rounded-full" alt="{{user.userprofile.first_name}}">
                <div class="flex gap-3 relative left-[13%] mt-3">
                    <h3 class="text-2xl font-semibold text-black">{{user.userprofile.first_name}}</h3>
                    <h3 class="text-2xl font-semibold text-black">{{user.userprofile.last_name}}</h3>
                </div>
            </div>
            <div class="user-perinfo flex border-2 border-gray-300 rounded-md w-full h-2/3"></div>
        </div>
        <div class="reviews w-[43%] h-4/6 bg-blue-100"></div>
    </div>
    <a href="{% url 'home' %}" class="border-2 border-gray-300 rounded-md text-xl text-black font-semibold px-24 py-2">Explore Lumiere</a>
</section>
{% endblock %}
