<style>
    .contact-container {
      font-family: Arial, sans-serif;
      display: flex;
      max-width: 900px;
      width: 100%;
      gap: 40px;
    }
    .left {
      width: 40%;
    }
    .left h2 {
      font-size: 32px;
      font-weight: bold;
    }
    .left p {
      font-size: 16px;
      color: #333;
      margin: 15px 0;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info a {
      display: block;
      color: #000;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .right {
      width: 60%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      display: flex;
      gap: 10px;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      background: black;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 12px;
    }
</style>
{% extends 'index.html' %}
{% load static %} 

{% block title %}
<title>Lumiere | Contact Us</title>
{% endblock %}

{% block main_content %}
<div class="h-screen flex bg-white justify-center items-center">
    <div class="contact-container">
        <div class="left">
            <h2>Have a question?</h2>
            <p>We're here to help! Fill out the form or reach us via email or phone.</p>
            <div class="contact-info">
                <a href="mailto:jengrg003@gmail.com">ðŸ“§ jengrg003@gmail.com</a>
                <a href="tel:9808871331">ðŸ“ž 9803430682</a>
            </div>
        </div>
        <div class="right">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="*First Name" required />
                    <input type="text" id="lastName" placeholder="*Last Name" required />
                </div>
                <input type="email" id="email" placeholder="*Email" required />
                <input type="text" id="phone" placeholder="Phone Number" />
                <select id="topic" required>
                    <option value="">*Select your topic</option>
                    <option value="cash">Cash Related</option>
                    <option value="support">Customer Support</option>
                    <option value="others">Others</option>
                </select>
                <textarea id="message" placeholder="*Message" required></textarea>
                <button class="bg-black text-white p-3 text-lg font-bold" type="submit">Submit</button>
                <p id="errorMessage" class="error"></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <script>
        (function () {
          emailjs.init("tmU56fYkigd6cMcp-");
        })();
  
        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
  
            let firstName = document.getElementById("firstName");
            let lastName = document.getElementById("lastName");
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let topic = document.getElementById("topic").value.trim();
            let message = document.getElementById("message").value.trim();
            let errorMessage = document.getElementById("errorMessage");
  
            let nameRegex = /^[A-Za-z]+$/;
            let phoneRegex = /^\d{10}$/;
            let errors = [];
  
            firstName.value =
              firstName.value.charAt(0).toUpperCase() + firstName.value.slice(1);
            lastName.value =
              lastName.value.charAt(0).toUpperCase() + lastName.value.slice(1);
  
            if (!firstName.value.match(nameRegex)) {
              errors.push("First name must contain only letters.");
            }
            if (!lastName.value.match(nameRegex)) {
              errors.push("Last name must contain only letters.");
            }
            if (phone && !phone.match(phoneRegex)) {
              errors.push("Phone number must be exactly 10 digits.");
            }
            if (
              !firstName.value ||
              !lastName.value ||
              !email ||
              !topic ||
              !message
            ) {
              errors.push("Please fill in all required fields.");
            }
            if (errors.length > 0) {
              errorMessage.textContent = errors.join(" ");
              return;
            } else {
              errorMessage.textContent = "";
            }
  
            let formData = {
              from_name: firstName.value + " " + lastName.value,
              reply_to: email,
              phone: phone,
              topic: topic,
              message: message,
              to_name: "Jenisha Gurung",
            };
  
            emailjs.send("service_923cpx6", "template_4grk4um", formData).then(
              function (response) {
                Toastify({
                  text: "Email sent successfully!",
                  duration: 3000,
                  gravity: "top",
                  position: "right",
                  backgroundColor: "green",
                }).showToast();
                document.getElementById("contactForm").reset();
              },
              function (error) {
                Toastify({
                  text: "Failed to send email. Try again later.",
                  duration: 3000,
                  gravity: "top",
                  position: "right",
                  backgroundColor: "red",
                }).showToast();
              }
            );
          });
  
        function formatName(input) {
          input.value = input.value.replace(/[^A-Za-z]/g, "");
          input.value =
            input.value.charAt(0).toUpperCase() + input.value.slice(1);
        }
  
        function formatPhone(input) {
          input.value = input.value.replace(/\D/g, "").slice(0, 10);
        }
  
        document
          .getElementById("firstName")
          .addEventListener("input", function () {
            formatName(this);
          });
  
        document
          .getElementById("lastName")
          .addEventListener("input", function () {
            formatName(this);
          });
  
        document.getElementById("phone").addEventListener("input", function () {
          formatPhone(this);
        });
      </script>
</div>
{% endblock %}
