{% extends 'index.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block title %}
<title>Lumiere | Add Artist Page</title>
{% endblock %} 
{% block main_content %}

<div class="flex justify-center">
  <div class="px-10 py-4 bg-gray-100 border-2 rounded-md my-6">
    <!-- enctype multipart is required to post images as well -->
    <form action="" method="POST" enctype="multipart/form-data">
      <h2 class="text-center font-semibold text-xl  mb-3">
        Add Artist
      </h2>
      <!-- generated token for crispy -->
      {% csrf_token %} {{ form | crispy }}
      <div class="mb-2"><input type="submit" value="Add artist" class="bg-blue-900 py-2 px-5 text-white rounded-md">
      </div>
    </form>
  </div>
  
</div>

{% endblock %}
