{% extends 'index.html' %}

{% block main_content %}
<!-- Include Bootstrap CSS -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container mt-5 mb-5">
  <!-- Animated Heading -->
  <div class="text-center">
    <h1 class="display-4 text-primary animate__animated animate__fadeInDown">Contact Us</h1>
    <p class="lead text-muted animate__animated animate__fadeInUp">We'd love to hear from you!</p>
  </div>

  <!-- Contact Form -->
  <div class="row justify-content-center mt-4">
    <div class="col-lg-6">
      <form class="p-4 shadow rounded animate__animated animate__zoomIn" action="{% url 'contact_submit' %}" method="POST">
        {% csrf_token %}
        <!-- Name -->
        <div class="form-group mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <!-- Phone -->
        <div class="form-group mb-3">
          <label for="phone" class="form-label">Your Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <!-- Message -->
        <div class="form-group mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here"
            required
          ></textarea>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary btn-lg px-5 animate__animated animate__pulse animate__infinite"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Animated Alerts (Optional for Success/Failure Feedback) -->
<div class="container mt-4">
  {% if messages %}
    <div class="row justify-content-center">
      <div class="col-lg-6">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
</div>

<!-- Include Animate.css -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

<!-- Include Bootstrap JS -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
></script>
{% endblock %}
