<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire a Makeup Artist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Playwrite+IE+Guides&display=swap" rel="stylesheet">
    <style>
       .custom-font {
            font-family: "Lavishly Yours";
            font-weight: 400;
        }
    </style>
    {% load static %}
  </head>
  <body>
    <!-- navbar section start -->
    <nav class="border-gray-200 w-full">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex relative left-2 2xl:-left-20 lg:-left-2 md:-left-5 sm:-left-3 items-start space-x-0 rtl:space-x-reverse">
          <span class="self-center text-4xl font-semibold whitespace-nowrap custom-font"
            >Lumiere</span
          >
        </a>
        <div
          class="flex relative left-16 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="relative right-16 2xl:-right-2 lg:right-24 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-2 text-center"
          >
            Login
          </button>
          <button
            type="button"
            class=" relative right-16 2xl:left-4 lg:-left-20 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-2 text-center"
          >
            Register
          </button>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center relative right-16 p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
            <span class="sr-only">Open main menu</span>
          </button>
        </div>
        <div
          class="items-center justify-between space-x-8 hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="block mx-6 py-2 px-3 md:p-0 text-xl text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block mx-6 py-2 px-3 md:p-0 text-xl text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700"
                >Artists</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block mx-6 py-2 px-3 md:p-0 text-xl text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar section end -->

    <!-- content section !!!! -->
    <h1>Welcome to Hire a Makeup Artist</h1>
    {% for m in makeup %}
    <img src="{{m.image}}" alt="{{m.artist_name}}" width="200px" />
    <p>Makeup Artist: <strong>{{m.artist_name}}</strong></p>
    <p>Speciality: <strong>{{m.speciality}}</strong></p>
    <p>Category: <strong>{{m.category}}</strong></p>
    <p>Description: <strong>{{m.artist_description}}</strong></p>
    <p>Rate: <strong>{{m.rate}}</strong> per session</p>
    {% endfor %}

    <!-- footer section !!!! -->
    <!-- if flowbite js is ever required, use the js link to access here !!!! -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
